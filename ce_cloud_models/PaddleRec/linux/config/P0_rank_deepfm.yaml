    kpis: #kpi指标
      auc:
        latest: True
        kpi_base: 0.795307
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
    kpis: #kpi指标
      time:
        latest: True
        kpi_base: 11683.32
        threshold: 0.2
        actived: True
        evaluation: "-"
        unit_repr: "s"

    output: $ROOT_PATH/$model_log_path/rank_deepfm_linux_dy_gpu2_dist_log/workerlog.0
