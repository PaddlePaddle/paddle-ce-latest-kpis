MODEL: "hub_korean_ocr_db_crnn_mobile" # 模型名称
PRIORITY: P0
GIT:
  addr: $REPO_PaddleHub
  path: $ROOT_PATH/PaddleHub
  branch: $NLP_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/hub_korean_ocr_db_crnn_mobile/ #脚本的路径
  model_log_path: log/hub_korean_ocr_db_crnn_mobile

EXEC:
  exec_cases: [SETUP_HUB, INSTALL, OCR_PREDICT]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
SETUP_HUB:
  -
    priority: p0
    tag: linux_setup_hub
    run:
      -
        path: $ROOT_PATH/PaddleHub
        cmd: python setup.py install

INSTALL:
  -
    priority: p0
    tag: linux_install_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh hub_install.sh install
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/S_install.log

